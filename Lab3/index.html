<button class="accordion">Client</button>
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
  <input type="checkbox" name="preference" value="Vegetarian">
  <label for="Vegetarian">I am vegetarian</label>
  <input type="checkbox" name="preference" value="gluten">
  <label for="gluten">I have a gluten allergy</label>
  <input type="checkbox" name="preference" value="Organic">
  <label for="Organic">I prefer to buy organic</label>
</div>

<button class="accordion">Products</button>
<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your preferences.</p>
   Choose items to buy: 
   <div class="btn-group">
  <button id="veg" type="button" class="block" onclick="populateVeggies('dietSelect', 'displayProduct')">Fruits and Veggies</button>
  <button id="grains" type="button" class="block" onclick="populateGrains('dietSelect', 'displayProduct')">Grains</button>
  <button id="dairy" type="button" class="block" onclick="populateDairy('dietSelect', 'displayProduct')">Dairy</button>
  <button id="meat" type="button" class="block" onclick="populateMeat('dietSelect', 'displayProduct')">Meat</button>
</div>

   <div id="displayProduct"></div>
   <button id="addCart" type="button" class="block" onclick="selectedItems()">
    Add selected items to cart.
  </button>
</div>

<button class="accordion">Cart</button>
<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>View the contents of your cart:</p>
  <div id="displayCart"></div>
</div>

<!-- Tab content -->





<footer>

</footer>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
